    <!-- Contact Section -->
    <section id="contact">
        <div class="contact container">

          <div class="contact-items">

                <div class="wrapper">
                    <h2>Contact Us</h2>
                    <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
                    action="https://script.google.com/macros/s/AKfycbwbLaaIPNukZACx3hrRx7dIta1A6zemgILmTTtLpSs5WyTusw/exec">
                      <!-- change the form action to your script url -->
                        <div class="input-group">
                            <div class="input-box">
                                <label for="">First Name</label>
                                <input type="text" placeholder="First Name Here" required class="name" name="firstName">
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="input-box">
                                <label>Last Name</label>
                                <input type="text" class="name" placeholder="Last Name Here" required name="lastName">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
            
            
                        <div class="input-group">
                            <div class="input-box">
                                <label>Email</label>
                                <input type="email" placeholder="info1234@email.com" class="name" required name="email">
                                <i class="fa fa-envelope"></i>
                            </div>
                            <div class="input-box">
                                <label>Mobile No.</label>
                                <input type="tel" placeholder="(555) 555-1212" class="name" required name="phoneNumber">
                                <i class="fa fa-phone"></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box comm">
                                <label>Comments or Message</label>
                                <textarea cols="46" rows="3" placeholder="Write Your Message Here" class="name" name="message"></textarea>
                                <i class="fa fa-comment"></i>
                            </div>
                        </div>
            
                        <div class="button-group">
                            <div class="button-box">
                                <button type="submit"><i class="fa fa-paper-plane"></i> Send Message</button>
                            </div>
                        </div>
            
                <!-- Customise the Thankyou Message People See when they submit the form: -->
                    <div class="thankyou_message" style="display:none;">
                        <h2><em>Thanks</em> for contacting us!
                      We will get back to you soon!</h2>
                    </div>
            
            
            
                    </form>
