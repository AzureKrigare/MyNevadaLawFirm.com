<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styleContact.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <h2>Contact Us</h2>
        <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
        action="https://script.google.com/macros/s/AKfycbwbLaaIPNukZACx3hrRx7dIta1A6zemgILmTTtLpSs5WyTusw/exec">
          <!-- change the form action to your script url -->
            <div class="input-group">
                <div class="input-box">
                    <label for="">First Name</label>
                    <input type="text" placeholder="Ravi" required class="name" name="firstName">
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <label>Last Name</label>
                    <input type="text" class="name" placeholder="Web" required name="lastName">
                    <i class="fa fa-user"></i>
                </div>
            </div>


            <div class="input-group">
                <div class="input-box">
                    <label>Email</label>
                    <input type="email" placeholder="info1234@gmail.com" class="name" required name="email">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="input-box">
                    <label>Mobile No.</label>
                    <input type="tel" placeholder="Phone No." class="name" required name="phoneNumber">
                    <i class="fa fa-phone"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box comm">
                    <label>Comments or Message</label>
                    <textarea cols="46" rows="3" placeholder="Write Your Message Here" class="name" name="message"></textarea>
                    <i class="fa fa-comment"></i>
                </div>
            </div>

            <div class="button-group">
                <div class="button-box">
                    <button type="submit"><i class="fa fa-paper-plane"></i> Send Message</button>
                </div>
            </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
        <div class="thankyou_message" style="display:none;">
            <h2><em>Thanks</em> for contacting us!
          We will get back to you soon!</h2>
        </div>



        </form>
    </div>
      <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>
<!-- END -->
    
</body>
</html>
